	<script>
	function gotoLogin(){
		var form = document.loginForm;
		var j_username = form.j_username.value;
		var j_password = form.j_password.value;
		if(j_username==''){
			alert('请填写用户名！');
			form.j_username.focus();
			return false;
		}
		if(j_password==''){
			alert('请输入密码！');
			form.j_password.focus();
			return false;
		}
		form.submitButton.disabled = true;
		return true;
	}
